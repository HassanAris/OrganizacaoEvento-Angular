<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="custom-item">
        <!-- <label for="custom-input" class="custom-label">Stacked Label</label> -->
        <input id="email" formControlName="email" type="email" class="form-control" class="custom-input" placeholder="Email">

      </div>
    </div>
    <div class="form-group">
      <div class="custom-item">
        <input id="password" formControlName="password" type="password" class="form-control" class="custom-input"  placeholder="Senha">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
    <div class="links">
      <button routerLink="/criar-usuario"  class="link buttonUsuario">Criar Usu√°rio</button>
      <!-- <button routerLink="/recuperar-senha" class="link buttonUsuario">Recuperar Senha</button> -->
    </div>
  </form>

</div>

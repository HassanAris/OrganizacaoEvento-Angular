<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-title">Editar Evento</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #editEventForm="ngForm">
      <div class="mb-3">
        <label for="eventTitle" class="form-label">Título do Evento</label>
        <input type="text" id="eventTitle" class="form-control" [(ngModel)]="event.title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">Data do Evento</label>
        <input type="date" id="eventDate" class="form-control" [(ngModel)]="event.date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="eventDescription" class="form-label">Descrição</label>
        <textarea id="eventDescription" class="form-control" [(ngModel)]="event.description" name="description" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</ng-template>

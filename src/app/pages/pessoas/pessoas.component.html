<app-header></app-header>
  <main class="max-w-7xl mx-auto p-4">
    <div class="mt-4 flex justify-between items-center">
      <div class="bg-white p-4 rounded-lg shadow-lg flex space-x-4">
        <button class="bg-white text-gray-900 px-4 py-2 rounded-lg" (click)="navigateToHome()" ><i class="fas fa-calendar-alt"></i> Agenda</button>
        <button class="text-gray-900 bg-white px-4 py-2 rounded-lg" (click)="navigateToEventos()"> <i class="fas fa-tasks"></i> <span>Planejar</span> </button>
        <button class="bg-gray-900 text-white px-4 py-2 rounded-lg" (click)="navigateToPessoas()"><i class="fas fa-users"></i> Pessoas</button>
        <button class="bg-white text-gray-900 px-4 py-2 rounded-lg" (click)="navigateToHistorico()"><i class="fas fa-tasks"></i> Histórico</button>
    </div>
  </div>
  <div class="mt-4 bg-white shadow-md rounded-lg">
    <div class="p-4" >
      <div *ngIf="!usuarios || usuarios.length === 0" class="text-gray-600 text-center">
        <p>Não há usuarios existentes ainda. Adicione um novo usuario!</p>
      </div>
      <div *ngFor="let usuario of usuarios" class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md mb-4">
        <div class="flex items-center">
          <div class="w-12 h-12 rounded-full bg-purple-600 flex items-center justify-center text-white">
            <i class="fas fa-user"></i>
          </div>
          <div class="ml-4">
            <p class="text-gray-900">{{usuario.nome}}</p>
            <span class="bg-gray-800 text-white text-xs px-2 py-1 rounded">Cadastro completo</span>
          </div>
        </div>
        <!-- <button class="text-red-500">
          <i class="fas fa-trash-alt"></i>
        </button> -->
      </div>
    </div>
  </div>
</main>

<button class="fixed bottom-5 right-5 bg-gray-900 text-white p-5 rounded-full shadow-lg" (click)="openModal()">
  <span class="btn-inner--icon">
    <i class="fas fa-plus"></i>
  </span>
</button>

  <!-- Modal -->
<app-adicionar-pessoa *ngIf="isModalOpen" (close)="closeModal()" (eventCreated)="addEvent()"></app-adicionar-pessoa>


<app-footer></app-footer>
